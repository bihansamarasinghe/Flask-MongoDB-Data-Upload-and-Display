<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/dt-1.10.25/r-2.2.9/datatables.min.css"/>
    
</head>
<body>
    <div class="container-fluid">
        <h1>CSV Data Table</h1>
        <table id="csv-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Site ID</th>
                    <th>Site Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row['Site ID'] }}</td>
                        <td>{{ row['Site Name'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/dt-1.10.25/r-2.2.9/datatables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#csv-table').DataTable();
        } );
    </script>
</body>
</html>
