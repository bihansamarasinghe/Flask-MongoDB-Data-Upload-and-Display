<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV file</title>
</head>
<body>
    <h1>Upload a CSV file</h1>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
