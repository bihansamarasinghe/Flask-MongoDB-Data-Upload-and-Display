<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto max-w-3xl py-12 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
            <h1 class="text-3xl font-semibold text-gray-800 mb-3">Huawei Alarms</h1>
            <form method="post" action="{{ url_for('uploadhuawei') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file1">
                        <i class="fas fa-file-upload mr-2"></i>Choose file
                    </label>
                    <input type="file" name="file1" id="file1" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-upload mr-2"></i>Upload
                </button>
            </form>
        </div>
        <div>
            <h1 class="text-3xl font-semibold text-gray-800 mb-3">Full Time Geny</h1>
            <form method="post" action="{{ url_for('uploadftg') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file2">
                        <i class="fas fa-file-upload mr-2"></i>Choose file
                    </label>
                    <input type="file" name="file2" id="file2" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-upload mr-2"></i>Upload
                </button>
            </form>
        </div>
        <div>
            <h1 class="text-3xl font-semibold text-gray-800 mb-3">Stand By Geny</h1>
            <form method="post" action="{{ url_for('uploadstg') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file3">
                        <i class="fas fa-file-upload mr-2"></i>Choose file
                    </label>
                    <input type="file" name="file3" id="file3" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-upload mr-2"></i>Upload
                </button>
            </form>
        </div>
        <div>
            <h1 class="text-3xl font-semibold text-gray-800 mb-3">Other Op Geny</h1>
            <form method="post" action="" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file3">
                        <i class="fas fa-file-upload mr-2"></i>Choose file
                    </label>
                    <input type="file" name="file3" id="file4" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-upload mr-2"></i>Upload
                </button>
            </form>
        </div>
    </div>
</body>
</html>
