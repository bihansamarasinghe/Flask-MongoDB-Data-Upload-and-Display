<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-responsive {
            overflow-x: auto;
            max-width: 100%;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- display the chart -->
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <canvas id="site-chart" width="200" height="200"></canvas>
              </div>
              <div class="col-sm">
                One of three columns
              </div>
            </div>
          </div>
    </div>

    <script>
        var ctx = document.getElementById('site-chart').getContext('2d');
        const chartData = {{ chart_data|safe }};
        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Site Counts',
                    data: chartData.data,
                    backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                rotation: -0.5 * Math.PI,
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });
    </script>
    
    <div class="container-fluid">
        <h1>CSV Data</h1>
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    </div>

</body>
</html>
